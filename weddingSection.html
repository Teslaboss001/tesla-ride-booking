<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Tesla Marry Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <img src="tesla_modelx.png" alt="Tesla Model X" class="car-image" />
    <h1 class="title breathing">TeslaMarryMe</h1>
    <button id="bookBtn" class="btn book-btn">預約報價</button>
    <div id="categoryBtns" class="btn-group" style="display: none;">
      <button class="btn category-btn">一般接送</button>
      <button class="btn category-btn">結婚禮車</button>
    </div>
    <div class="hazard-light left-light"></div>
    <div class="hazard-light right-light"></div>
  </div>

  <!-- 結婚禮車區塊 -->
  <div id="weddingRideSection" class="hidden">
    <img src="wedding_image.png" alt="結婚禮車" class="full-image" />
    <div class="form-block">
      <label for="weddingRideDate">選擇結婚日期：</label>
      <input type="date" id="weddingRideDate" class="wedding-date" /><br><br>
      <button id="confirmWeddingBtn" class="btn">確認</button>
    </div>
  </div>

  <!-- 顯示 Wedding Map -->
  <div id="finalWeddingMap" class="hidden">
    <img src="wedding_map.png" alt="婚禮地圖" class="full-image" />
  </div>

  <!-- 地址表單區域 -->
  <div id="addressFormSection" class="hidden">
    <div class="form-block">
      <h2>請輸入迎娶地址資訊</h2>

      <label for="pickup">A. 新郎家（出發地）</label>
      <input type="text" id="pickup" placeholder="請輸入新郎家地址" required /><br>

      <label for="dropoff1">B. 新娘家</label>
      <input type="text" id="dropoff1" placeholder="請輸入新娘家地址" required /><br>

      <label for="dropoff2">C. 新郎家</label>
      <input type="text" id="dropoff2" placeholder="請再次輸入新郎家地址" required /><br>

      <label for="dropoff3">D. 婚宴館</label>
      <input type="text" id="dropoff3" placeholder="請輸入婚宴館地址" required /><br>

      <div id="extraStops"></div>
      <button type="button" id="addStopBtn" class="btn" style="margin-top: 10px;">＋</button>
      <p style="font-size: 0.9em; color: #666;">請利用＋號設置停靠點</p>

      <button id="submitAddressBtn" class="btn" style="margin-top: 20px;">確認迎娶路線</button>
      <p id="routeNote" class="hidden" style="margin-top: 20px; color: red;">
        尚有停靠點還尚未確認，請大概填寫該地方地址，以便系統估算禮車行徑時間，便提供您參考。
      </p>
    </div>
  </div>


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>特斯拉叫車導航模式</title>
  <style>
    body {
      background-color: #0f1113;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: #e0e0e0;
      padding: 20px;
    }
    h1 {
      color: #00e5ff;
      text-align: center;
    }
    .car-caption {
      text-align:center;
      font-size:1.2em;
      margin: 5px 0 20px;
      color:#00e5ff;
      font-weight:bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #b0bec5;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      background: #1c1f22;
      border: 1px solid #37474f;
      color: white;
    }
    button {
      background: #00bcd4;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }
    #mapLink {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
    }
    #mapLink a {
      color: #00e5ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>智慧叫車 · 科技導航</h1>
  <div class="car-caption">TeslaMarryMe</div>

  <div class="container">
    <label for="origin">出發地地址</label>
    <input id="origin" placeholder="例如：台北101">

    <label for="destination">目的地地址</label>
    <input id="destination" placeholder="例如：桃園機場">

    <button onclick="generateMapLink()">產生 Google 地圖導航連結</button>

    <div id="mapLink"></div>
  </div>

  <script>
    function generateMapLink() {
      const origin = encodeURIComponent(document.getElementById("origin").value);
      const destination = encodeURIComponent(document.getElementById("destination").value);
      if (!origin || !destination) {
        document.getElementById("mapLink").innerHTML = "請輸入出發地與目的地地址。";
        return;
      }
      const mapURL = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&travelmode=driving`;
      document.getElementById("mapLink").innerHTML = `<a href="${mapURL}" target="_blank">→ 點我開啟 Google 地圖導航</a>`;
    }
  </script>
</body>
</html>

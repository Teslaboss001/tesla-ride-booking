
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>特斯拉智慧叫車系統</title>
  <style>
    body {
      background-color: #0f1113;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: #e0e0e0;
      padding: 20px;
    }
    h1 {
      color: #00e5ff;
      text-align: center;
      font-size: 1.8em;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .car-image {
      display: block;
      margin: 20px auto 5px;
      max-width: 300px;
      filter: drop-shadow(0 0 10px #00e5ff);
    }
    .car-caption {
      text-align:center;
      font-size:1.2em;
      margin-top:0px;
      color:#00e5ff;
      font-weight:bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #b0bec5;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      background: #1c1f22;
      border: 1px solid #37474f;
      color: white;
    }
    button {
      background: #00bcd4;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00e5ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>智慧叫車，科技移動</h1>
  <img class="car-image" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Tesla_Model_3_parked_front.jpg" alt="Tesla Model 3">
  <div class="car-caption">TeslaMarryMe</div>
  <img class="car-image" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Tesla_Model_X_front_view.jpg" alt="Tesla Model X">

  <div class="container">
    <label for="origin">出發地地址</label>
    <input id="origin" placeholder="例如：台北101" autocomplete="off">

    <label for="destination">目的地地址</label>
    <input id="destination" placeholder="例如：桃園機場" autocomplete="off">

    <label for="carType">選擇車型</label>
    <select id="carType">
      <option value="5">五人座</option>
      <option value="7">七人座</option>
    </select>

    <label for="rideTime">預計搭車時間</label>
    <input type="time" id="rideTime">

    <button onclick="getDistance()">計算預估金額</button>

    <div id="result"></div>
  </div>

  <script>
    function getDistance() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const carType = document.getElementById("carType").value;
      const rideTime = document.getElementById("rideTime").value;

      if (!origin || !destination) {
        document.getElementById("result").innerText = "請輸入出發地與目的地。";
        return;
      }

      const hour = rideTime ? parseInt(rideTime.split(":")[0]) : 12;
      const isNight = (hour >= 23 || hour < 6);
      const nightMultiplier = isNight ? 1.2 : 1;
      const minFare = carType === "7" ? 1000 : 500;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, function(response, status) {
        if (status !== "OK") {
          document.getElementById("result").innerText = "距離查詢失敗：" + status;
        } else {
          const element = response.rows[0].elements[0];
          if (element.status === "OK") {
            const distanceInKm = element.distance.value / 1000;
            const base = (distanceInKm * 30 + 85) * 1.4;
            const fare = Math.max(base * nightMultiplier, minFare).toFixed(0);
            document.getElementById("result").innerText =
              "距離：" + distanceInKm.toFixed(1) + " 公里，預估金額：NT$ " + fare + " 元" + (isNight ? "（含深夜加成）" : "");
          } else {
            document.getElementById("result").innerText = "無法取得距離資料。";
          }
        }
      });
    }
  
    function initAutocomplete() {
      const originInput = document.getElementById("origin");
      const destInput = document.getElementById("destination");
      new google.maps.places.Autocomplete(originInput, {
        types: ['geocode'],
        componentRestrictions: { country: 'tw' }
      });
      new google.maps.places.Autocomplete(destInput, {
        types: ['geocode'],
        componentRestrictions: { country: 'tw' }
      });
    }
    </script>
    
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQkGqzY1rKDkWdSwDd8KkoBPIK-oYfeA0&libraries=places">
  
    function initAutocomplete() {
      const originInput = document.getElementById("origin");
      const destInput = document.getElementById("destination");
      new google.maps.places.Autocomplete(originInput, {
        types: ['geocode'],
        componentRestrictions: { country: 'tw' }
      });
      new google.maps.places.Autocomplete(destInput, {
        types: ['geocode'],
        componentRestrictions: { country: 'tw' }
      });
    }
    </script>
    

  <script>
    window.onload = initAutocomplete;
  </script>
</body>

</html>

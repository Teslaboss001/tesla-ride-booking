
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Tesla 智慧叫車</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .car-image-container {
            position: relative;
            display: inline-block;
        }

        .blinker {
            position: absolute;
            width: 30px;
            height: 8px;
            background-color: orange;
            border-radius: 4px;
            animation: blink 1s infinite alternate;
        }

        .left-blinker {
            top: 90px;
            left: 70px;
        }

        .right-blinker {
            top: 90px;
            right: 70px;
        }

        @keyframes blink {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        form {
            margin-top: 20px;
        }

        label, input, select, button {
            display: block;
            margin: 10px auto;
            font-size: 18px;
        }

        button {
            background-color: #00cfff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="car-image-container">
        <img src="tesla_modelx_with_orange_blinkers.png" alt="Tesla Model X" width="300">
        <div class="blinker left-blinker"></div>
        <div class="blinker right-blinker"></div>
    </div>

    <form>
        <label for="date">搭車日期</label>
        <input type="date" id="date" name="date">
        <button type="submit">預約報價</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Tesla Marry Me</title>
  <link rel="stylesheet" href="style.css?v=6" />
</head>
<body>
  <div class="hero">
    <img src="tesla_modelx.png" alt="Tesla Model X" class="car-image" />
    <h1 class="title breathing">TeslaMarryMe</h1>
    <button id="bookBtn" class="btn book-btn">預約報價</button>
    <div id="categoryBtns" class="btn-group" style="display: none;">
      <button class="btn category-btn">一般接送</button>
      <button class="btn category-btn">結婚禮車</button>
    </div>
    <div class="hazard-light left-light"></div>
    <div class="hazard-light right-light"></div>
  </div>

  <!-- 一般接送圖片與內容 -->
  <div id="normalRideSection" class="hidden">
    <img src="normal_ride.png" alt="一般接送示意圖" class="full-image" />
    <div class="form-block">
      <label for="rideDate" class="form-label">選擇搭乘日期：</label>
      <input type="date" id="rideDate" name="rideDate" />
      <br><br>
      <label for="rideTime" class="form-label">選擇搭乘時間：</label>
      <input type="time" id="rideTime" name="rideTime" />
    </div>

    <div class="note-block">
      <h2>如何預約搭乘？</h2>
      <p>本系統採預約制！請勿即時叫車<br>
      為避免你的司機已有預約行程，<br>
      通常在前一天以上預約行程，保證都可以預約得到車輛哦！</p>
      <p>第一次預約需完成線上支付，搭乘方便又快速。</p>
      <hr>
      <p><strong>五座轎車型 - 短程低消 $500</strong><br>
      乘坐 2～4 人｜行李 3件 / 2件（29 吋）</p>
      <p><strong>七人座車型 - 短程低消 $800</strong><br>
      乘坐 4～6 人｜行李 6 件/ 2件（29 吋）</p>
    </div>
  </div>

  
<div id="finalMap" class="hidden">
  <img src="Google.png" alt="Google 地圖圖示" class="full-image" />
  <div class="form-block">
    <label for="phone">請輸入手機號碼（必填）</label>
    <input type="tel" id="phone" name="phone" placeholder="手機號碼" required />

    <label for="pickup">輸入上車地址（必填）</label>
    <input type="text" id="pickup" name="pickup" placeholder="上車地址" required />

    <label for="dropoff">輸入下車地址（必填）</label>
    <input type="text" id="dropoff" name="dropoff" placeholder="下車地址" required />
    <p class="note">請利用＋號設置停靠點</p>

    <label for="cartype">車型</label>
    <select id="cartype" name="cartype">
      <option value="5">五人座</option>
      <option value="7">七人座</option>
    </select>

    <label for="passengers">乘車人數</label>
    <input type="number" id="passengers" name="passengers" min="1" max="6" value="1" />

    <label for="luggage">21~29 吋行李數</label>
    <input type="number" id="luggage" name="luggage" min="0" max="6" value="0" />

    <button class="btn calculate-btn">計算車資</button>
  </div>
</div>


  <script src="script.js?v=20250404"></script>
</body>
</html>

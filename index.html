
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tesla Marry Me</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .blinker {
            position: absolute;
            width: 30px;
            height: 6px;
            background-color: orange;
            border-radius: 3px;
            animation: blink 1s infinite ease-in-out;
        }
        .blinker-left {
            top: 75px;
            left: 65px;
        }
        .blinker-right {
            top: 75px;
            right: 65px;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .form-container {
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="tesla_modelx_final_base.png" width="100%" />
        <div class="blinker blinker-left"></div>
        <div class="blinker blinker-right"></div>
    </div>
    <div class="form-container">
        <button style="background:#00cfe8; color:white; padding:10px 30px; font-size:16px; border:none; border-radius:5px;">預約報價</button>
    </div>
</body>
</html>

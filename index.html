
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tesla 預約報價</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .blinker {
      position: absolute;
      width: 30px;
      height: 6px;
      background-color: orange;
      animation: blink 1.5s infinite;
      border-radius: 3px;
    }
    .blinker.left {
      top: 123px;
      left: 95px;
    }
    .blinker.right {
      top: 123px;
      right: 95px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .form-container {
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    label, select, input {
      display: block;
      margin: 15px auto;
      font-size: 18px;
    }
    button {
      background-color: #00cfe8;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="tesla_modelx_updated.png" alt="Tesla Model X" width="100%">
    <div class="blinker left"></div>
    <div class="blinker right"></div>
  </div>
  <div class="form-container">
    <button onclick="showNext('step1')">預約報價</button>

    <div id="step1" style="display:none;">
      <label for="rideDate">搭車日期</label>
      <input type="date" id="rideDate" name="rideDate" onchange="scrollToNext('step2')">
    </div>

    <div id="step2" style="display:none;">
      <label for="rideTime">搭車時間</label>
      <input type="time" id="rideTime" name="rideTime" onchange="scrollToNext('step3')">
    </div>

    <div id="step3" style="display:none;">
      <label for="origin">出發地</label>
      <input type="text" id="origin" name="origin" onchange="scrollToNext('step4')">
    </div>

    <div id="step4" style="display:none;">
      <label for="destination">目的地</label>
      <input type="text" id="destination" name="destination" onchange="scrollToNext('step5')">
    </div>

    <div id="step5" style="display:none;">
      <label for="bigLuggage">大行李數量</label>
      <select id="bigLuggage" name="bigLuggage" onchange="scrollToNext('step6')">
        <option>0</option><option>1</option><option>2</option>
        <option>3</option><option>4</option><option>5</option><option>6</option>
      </select>
    </div>

    <div id="step6" style="display:none;">
      <label for="smallLuggage">小行李數量</label>
      <select id="smallLuggage" name="smallLuggage" onchange="scrollToNext('step7')">
        <option>0</option><option>1</option><option>2</option>
        <option>3</option><option>4</option><option>5</option><option>6</option>
      </select>
    </div>

    <div id="step7" style="display:none;">
      <label for="receipt">是否需要收據</label>
      <select id="receipt" name="receipt">
        <option>否</option>
        <option>是</option>
      </select>
    </div>
  </div>

  <script>
    function showNext(id) {
      document.getElementById(id).style.display = 'block';
      document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function scrollToNext(nextId) {
      document.getElementById(nextId).style.display = 'block';
      document.getElementById(nextId).scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Tesla Booking</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 0;
        }
        .tesla-image {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto -30px auto;
            display: block;
        }
        .blinker {
            position: absolute;
            width: 40px;
            height: 10px;
            background-color: orange;
            border-radius: 5px;
            animation: blink 2s infinite ease-in-out;
        }
        #blinker-left {
            top: 135px;
            left: 110px;
        }
        #blinker-right {
            top: 135px;
            right: 110px;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 25px;
            font-size: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }
        button {
            background-color: #00cfff;
            color: white;
            margin-top: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="position: relative;">
            <img src="tesla_modelx_wings_open.png" class="tesla-image" alt="Tesla Model X">
            <div class="blinker" id="blinker-left"></div>
            <div class="blinker" id="blinker-right"></div>
        </div>
        <form id="bookingForm">
            <label for="rideDate">搭車日期</label>
            <input type="date" id="rideDate" name="rideDate" onchange="scrollToNext('rideTime')">
            
            <label for="rideTime">搭車時間</label>
            <input type="time" id="rideTime" name="rideTime" onchange="scrollToNext('origin')">

            <label for="origin">出發地</label>
            <input type="text" id="origin" name="origin" placeholder="例如：台北市信義區市府路45號" onchange="scrollToNext('destination')">

            <label for="destination">目的地</label>
            <input type="text" id="destination" name="destination" placeholder="例如：桃園機場">

            <button type="submit">預約報價</button>
        </form>
    </div>

    <script>
        function scrollToNext(nextId) {
            setTimeout(() => {
                const element = document.getElementById(nextId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 300);
        }
    </script>
</body>
</html>

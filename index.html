
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tesla 預約報價</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .image-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .image-container img {
      width: 90vw;
      height: auto;
      max-width: 500px;
    }
    .headlight {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      animation: breathing 2s infinite alternate;
      opacity: 0.8;
    }
    .left-light {
      top: 44%;
      left: 27%;
    }
    .right-light {
      top: 44%;
      right: 27%;
    }
    @keyframes breathing {
      0% { opacity: 0.1; background-color: black; }
      100% { opacity: 1; background-color: white; }
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    label, input, select {
      font-size: 18px;
      color: white;
      background: transparent;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      width: 80vw;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00cfe8;
      color: white;
      border: none;
      cursor: pointer;
      width: 80vw;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="tesla_modelx_wings_open.png" alt="Tesla Model X" />
    <div class="headlight left-light"></div>
    <div class="headlight right-light"></div>
  </div>

  <form id="bookingForm">
    <label for="rideDate">搭車日期</label>
    <input type="date" id="rideDate" name="rideDate" required onchange="scrollToNext('rideTime')" />

    <label for="rideTime">搭車時間</label>
    <input type="time" id="rideTime" name="rideTime" required onchange="scrollToNext('origin')" />

    <label for="origin">出發地</label>
    <input type="text" id="origin" name="origin" placeholder="例如：台北市信義區市府路45號" required onchange="scrollToNext('destination')" />

    <label for="destination">目的地</label>
    <input type="text" id="destination" name="destination" placeholder="例如：桃園機場" required onchange="scrollToNext('carType')" />

    <label for="carType">選擇車型</label>
    <select id="carType" name="carType" required onchange="scrollToNext('luggageBig')">
      <option value="五人座">五人座</option>
      <option value="七人座">七人座</option>
    </select>

    <label for="luggageBig">大行李數量</label>
    <select id="luggageBig" name="luggageBig" required onchange="scrollToNext('luggageSmall')">
      <option value="0">0</option><option value="1">1</option>
      <option value="2">2</option><option value="3">3</option>
    </select>

    <label for="luggageSmall">小行李數量</label>
    <select id="luggageSmall" name="luggageSmall" required onchange="scrollToNext('receipt')">
      <option value="0">0</option><option value="1">1</option>
      <option value="2">2</option><option value="3">3</option>
    </select>

    <label for="receipt">是否需要收據</label>
    <select id="receipt" name="receipt">
      <option value="否" selected>否</option>
      <option value="是">是</option>
    </select>

    <button type="submit">預約報價</button>
  </form>

  <script>
    function scrollToNext(id) {
      const el = document.getElementById(id);
      if (el) {
        setTimeout(() => {
          el.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);
      }
    }
  </script>
</body>
</html>

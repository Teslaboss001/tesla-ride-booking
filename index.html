
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Tesla Ride Booking</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .car-image-container {
      position: relative;
      display: inline-block;
    }
    .car-image {
      width: 100%;
      max-width: 600px;
    }
    .headlight {
      position: absolute;
      width: 20px;
      height: 10px;
      background-color: #00e5ff;
      border-radius: 10px;
      animation: blink 1s infinite;
    }
    .left-headlight {
      top: 100px;
      left: 100px;
    }
    .right-headlight {
      top: 100px;
      right: 100px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    form {
      max-width: 500px;
      margin: 30px auto 0;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #121212;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }
    button {
      background-color: #00bcd4;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="car-image-container">
    <img src="tesla_modelx_wings_open.png" alt="Tesla Model X" class="car-image">
    <div class="headlight left-headlight"></div>
    <div class="headlight right-headlight"></div>
  </div>

  <form>
    <label for="rideDate">搭車日期</label>
    <input type="date" id="rideDate" name="rideDate">

    <label for="rideTime">搭車時間</label>
    <input type="time" id="rideTime" name="rideTime">

    <label for="origin">出發地</label>
    <input type="text" id="origin" name="origin" placeholder="例如：高雄市左營區大路378號">

    <label for="destination">目的地</label>
    <input type="text" id="destination" name="destination" placeholder="例如：桃園機場">

    <label for="carType">選擇車型</label>
    <select id="carType" name="carType">
      <option value="5">五人座</option>
      <option value="7">七人座</option>
    </select>

    <label for="largeLuggage">大行李數量</label>
    <select id="largeLuggage" name="largeLuggage">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label for="smallLuggage">小行李數量</label>
    <select id="smallLuggage" name="smallLuggage">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label for="receipt">是否需要收據</label>
    <select id="receipt" name="receipt">
      <option value="否" selected>否</option>
      <option value="是">是</option>
    </select>

    <button type="submit">預約報價</button>
  </form>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>TeslaMarryMe</title>
  <style>
    body {
      background-color: #0f1113;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      0% { text-shadow: 0 0 5px #ffffff; opacity: 0.5; }
      100% { text-shadow: 0 0 15px #ffffff; opacity: 1; }
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #b0bec5;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      background: #1c1f22;
      border: 1px solid #37474f;
      color: white;
    }
    button {
      background: #00bcd4;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00e5ff;
      font-weight: bold;
    }
    #debug-output {
      color: red;
      font-size: 1.1em;
      margin-top: 10px;
    }

    .car-image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .car-image {
      width: 100%;
      display: block;
    }
    .headlight {
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      top: 60px;
      left: 90px;
      opacity: 0.3;
      animation: flash 1s infinite alternate;
      box-shadow: 0 0 20px #00e5ff;
    }
    .headlight.right {
      left: 370px;
    }
    @keyframes flash {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>TeslaMarryMe</h1>
  <div class="container">
    <div class="car-image-container">
      <img src="tesla_modelx_wings_open.png" alt="" class="car-image">
      <div class="headlight left"></div>
      <div class="headlight right"></div>
    </div>

    <label for="rideDate">搭車日期</label>
    <input type="date" id="rideDate">

    <label for="rideTime">搭車時間</label>
    <input type="time" id="rideTime">

    <label for="origin">出發地</label>
    <input id="origin" placeholder="例如：高雄市左營區大路378號">

    <label for="destination">目的地</label>
    <input id="destination" placeholder="例如：桃園機場">

    <label for="carType">選擇車型</label>
    <select id="carType">
      <option value="5">五人座</option>
      <option value="7">七人座</option>
    </select>

    <label for="luggageLarge">大行李數量</label>
    <select id="luggageLarge">
      <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
    </select>

    <label for="luggageSmall">小行李數量</label>
    <select id="luggageSmall">
      <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
    </select>

    <label for="receipt">是否需要收據</label>
    <select id="receipt">
      <option value="是">是</option>
      <option value="否" selected>否</option>
    </select>

    <button onclick="calculateFare()">預約報價</button>

    <div id="result"></div>
    <div id="debug-output"></div>
  </div>

  <script>
    function calculateFare() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const carType = document.getElementById("carType").value;
      const rideTime = document.getElementById("rideTime").value;

      if (!origin || !destination) {
        document.getElementById("result").innerText = "請輸入出發地與目的地地址。";
        return;
      }

      const hour = rideTime ? parseInt(rideTime.split(":")[0]) : 12;
      const isNight = (hour >= 23 || hour < 6);
      const nightMultiplier = isNight ? 1.2 : 1;
      const minFare = carType === "7" ? 1000 : 500;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, function(response, status) {
        if (status !== "OK") {
          document.getElementById("debug-output").innerText = "Google Maps API 呼叫錯誤: " + status;
        } else {
          const element = response.rows[0].elements[0];
          if (element.status === "OK") {
            const distanceInKm = element.distance.value / 1000;
            const base = (distanceInKm * 30 + 85) * 1.4;
            const fare = Math.max(base * nightMultiplier, minFare).toFixed(0);
            document.getElementById("result").innerText =
              "距離：" + distanceInKm.toFixed(1) + " 公里，預估金額：NT$ " + fare + " 元" + (isNight ? "（含深夜加成）" : "");
          } else {
            document.getElementById("debug-output").innerText = "無法計算距離：API 返回錯誤。" + element.status;
          }
        }
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYhjHSQTm68K_dnKgiiWFGRWX2RBiJMhQ"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>TeslaMarryMe Booking</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .car-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .car-image {
      width: 100%;
      display: block;
    }
    .headlight {
      position: absolute;
      width: 30px;
      height: 15px;
      background-color: #00ffff;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }
    .headlight.left {
      top: 115px;
      left: 90px;
    }
    .headlight.right {
      top: 115px;
      right: 90px;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="car-container">
    <div class="headlight left"></div>
    <div class="headlight right"></div>
    <img src="tesla_car.png" alt="Tesla Model X" class="car-image">
  </div>
</body>
</html>
